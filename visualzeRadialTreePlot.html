<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>Radial cluster plot</head>
<style>

    .node circle {
      fill: black;
    }
    
    .node text {
      font: 16px sans-serif;
      color: black;
    }
    
    .node--internal circle {
      fill: #555;
    }
    
    .node--internal text {
      text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
    }
    
    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 1;
      stroke-width: 2pxx;
    }
    
    </style>
<head></head>
<body>
<svg width="1500" height="1500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script >

  var svg = d3.select("svg");
  var width= +svg.attr("height");
  var height= +svg.attr("width");
  var g=svg.append("g").attr("transform", "translate(" + (width / 2 + 30) + "," + (height / 2 + 20) + ")");
  console.log(width);
  console.log(height);
  // Stratify the conenctions parent and child
  var stratify = d3.stratify()
      .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });
  
  var tree = d3.tree()
      .size([280, 360])
      .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });
  // load the csv file that contains the cluster and samples
  d3.csv("ClusterOutputRadial_noLastName.csv", function(error,data){
      console.log(data);
      if (error) throw error;
      var root=tree(stratify(data));
      console.log(root);
      var link = g.selectAll(".link")
                  .data(root.descendants().slice(1))
                  .enter().append("path")
                  .attr("class", "link")
                  .attr("d", function(d) {
                      return "M" + project(d.x, d.y)
                      + "C" + project(d.x, (d.y + d.parent.y) / 2)
                      + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                      + " " + project(d.parent.x, d.parent.y);
        });
  
      var node = g.selectAll(".node")
                  .data(root.descendants())
                  .enter().append("g")
                  .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
                  .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });
  
      node.append("circle")
          .attr("r", 3.5);
  
    node.append("text")
        .attr("dy", "-0.5em")
        .attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
        .style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
        .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
        .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") +1); });
  
  });
  function project(x, y) {
      var angle = (x - 90) / 180 * Math.PI, radius = y;
      return [radius * Math.cos(angle), radius * Math.sin(angle)];
  };


$(document).ready(function(){
var svgData = $("svg")[0].children[0].outerHTML;
var svgBlob = new Blob([svgData], {type:"image/svg+xml;charset=utf-8"});
var svgUrl = URL.createObjectURL(svgBlob);
var downloadLink = document.createElement("a");
downloadLink.href = svgUrl;
downloadLink.download = $('RadialPlot.svg').val();
document.body.appendChild(downloadLink);
downloadLink.click();
document.body.removeChild(downloadLink);});
</script>

</body>

</html>
